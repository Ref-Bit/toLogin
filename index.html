<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
</head>
<body>
<div class="main">
    <div class="left">
        <h1>Login</h1>
        <p>To your Account</p>
        <p class="or">Or</p>

        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit" value="LOG IN">
        </form>
        <p class="forget">Forgot your password?</p>
    </div>

    <div class="right">
        <h1>Sign In</h1>
        <p>With Your Social Profiles</p>
        <div class="social">
            <button class="twitter"><i class="fa fa-twitter"></i></button>
            <button class="facebook"><i class="fa fa-facebook"></i></button>
            <button class="google"><i class="fa fa-google-plus"></i></button>
        </div>
    </div>
</div>

</body>
</html>
